theme:
  name: material
  icon:
    logo: material/table
  highlightjs: true
  custom_dir: overrides
  favicon: imgs/favicon.ico
  palette:
    - scheme: preference
      accent: orange
#      toggle:
#        icon: material/weather-night
#        name: Switch to dark mode
#    - scheme: slate
#      primary: indigo
#      accent: orange
#      toggle:
#        icon: material/weather-sunny
#        name: Switch to light mode
  language: it
  features:
    - navigation.top
    - navigation.tabs
    - navigation.sections
    - search.highlight
    - search.share
    - search.suggest
#    - navigation.instant
    - navigation.tracking
  font:
    text: Montserrat
    #code: Cutive Mono
    code: Fira Code


nav:
    - Home: README.md
    - Guida:
      - Installazione: installazione.md
      - Primi passi: primiPassi.md
      - Navigare tra i dati: navigare.md
      - Configurazione: configurazione.md
      - Lavorare sui dati:
        - sulle righe: lavorareRighe.md
        - sulle colonne: lavorareColonne.md
        - sulle celle: lavorareCelle.md
      - Varie:
        - Fogli: fogli.md
        - Ricette: ricette.md
        - Formati: formati.md
#        - Comandi: comandi.md
      - Contributi:
        - Cheat-sheet: cheatsheet.md
        - 10 modi di usarlo: dieciModi.md
    - Sostieni: sostieni.md
    - Aiuto: aiuto.md
    - Note: note.md
#    - Versioni: release.md

extra:
 social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ondatait
      name: account twitter
    - icon: octicons/comment-discussion-16
      link: https://github.com/ondata/guidaVisiData/discussions
      name: Forum sulla guida
    - icon: fontawesome/brands/paypal
      link: https://tinyurl.com/sostieniondata
      name: sostieni onData
#    - icon: material/table
#      link: https://www.visidata.org/
#      name: HomePage VisiData

# foglio di stile personalizzato
extra_css:
  - stylesheets/style.css

plugins:
  - search:
      lang: it
  - mkdocstrings
  - mermaid2

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js
  - javascripts/varie.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js

markdown_extensions:
- admonition
- md_in_html
- attr_list
- footnotes
- meta
- mkdocs-click
- pymdownx.keys
- pymdownx.betterem:
      smart_enable: all
- pymdownx.caret
- pymdownx.critic:
      mode: view
- pymdownx.details
- pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.highlight
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
- pymdownx.tabbed
- pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
- pymdownx.tilde
- toc:
      permalink: true
      toc_depth: 3

